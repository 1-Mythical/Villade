<!DOCTYPE html>
<html>
  <head>
    <title>Alpha v1.2.6</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta name="google-adsense-account" content="ca-pub-1576606614118788">
    <script type="text/javascript" charset="utf-8" src="js/app.js"></script>
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1576606614118788"
     crossorigin="anonymous"></script>
    <script type = text/javascript>
		window.addEventListener("load", function() {
			window.config = {
				gameContainer: "game", assetsLocation: "resources.mc", playerUsername: null, serverIP: null, joinServerOnLaunch: false
			};
			main();
		});

	    document.esc = false;
	    document.addEventListener('keydown', function(e) {
  		if (e.key === 'Escape') {
			e.preventDefault();
    			document.esc = true;
  		}
	    });

	    document.addEventListener('keyup', function(e) {
  		if (e.key === 'Escape') {
			e.preventDefault();
    			document.esc = false;
  		}
	    });
        </script>
  </head>
<body style="margin:0px;width:100vw;height:100vh;" id="game">
</body>
</html>
